<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brownian Tree â€” DLA Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Brownian Tree (DLA)</h1>
    <div class="controls">
      <label>Canvas size:
        <select id="canvasSize">
          <option value="400">400</option>
          <option value="600" selected>600</option>
          <option value="800">800</option>
        </select>
      </label>
      <label>Particle size:
        <input id="particleSize" type="number" min="1" max="6" value="2" />
      </label>
      <label>Particles per frame:
        <input id="perFrame" type="number" min="1" max="500" value="4" />
      </label>
      <label>Max walk steps:
        <input id="maxSteps" type="number" min="100" max="100000" value="20000" />
      </label>
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="dlaCanvas"></canvas>
    </div>

    <p class="footer">Tip: Increase "Particles per frame" to grow faster. Use smaller particle size for higher detail.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
